<div class="container">
    <div class="row">
        <div *ngIf="!pokemonList" class="center">
            <app-loader></app-loader>
        </div>
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div 
            class="card horizontal"
            pkmnBorderCard
            (click)="goToPokemon(pokemon)"> 
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="image pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{ pokemon.name }} </p>
                        <p><small> {{ pokemon.created | date:'d/MM/YYYY' }} </small></p>
                        <span 
                        *ngFor="let type of pokemon.types" 
                        class="{{type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

class="btn-floating btn-large waves-effect waves-light green z-depth-3"
